<!DOCTYPE html>
<html lang="en">
<head>

  <title>Keycharm</title>

  <link rel="stylesheet" href="style.css">

  <!-- Favicon -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

<body>

  <!-- SIDEBAR -->
  <div class="sidebg">

      <!-- LOGO IMAGE -->
      <img class="avatar" src="./assets/images/Logo1.png" alt="Keycharm Logo">

      <!-- NAVIGATION -->

      <ul>
        <li><a href="https://keycharm.neocities.org/">Inicio</a></li>
        <li><a href="">Sobre Nosotros</a></li>
        <li><a href="">Objetivos</a></li>

  </div>

    <div class="headerwrapper">
      <h1 class="title">Keycharm</h1>
    </div>

    <div class="boxgap">

      <div class="box">

            <b>¡Bienvenid@ a KeyCharm!</b><br>

      <div class="box">
        <div class="right">
          <img
            class="centerimage"
            src="https://files.catbox.moe/jc851m.png"

      </div>

    </div>
